<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}GravityWaves Documentation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
      .cards-container {
        display: flex;
        flex-direction: column;
        gap: 3rem;
        margin-top: 2rem;
      }
      .card {
        background-color: #003366;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 0 15px 3px #3399ff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 25px 6px #66b3ff;
      }
      .card h3 {
        margin-top: 0;
        color: #a9d1ff;
        border-bottom: 2px solid #3399ff;
        padding-bottom: 0.3rem;
      }
      .card p {
        color: #cce7ff;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .card ul {
        list-style-type: none;
        padding-left: 0;
      }
      .card ul li {
        margin-bottom: 0.5rem;
      }
      .card ul li a {
        color: #99cfff;
        text-decoration: none;
        font-weight: bold;
      }
      .card ul li a:hover {
        text-decoration: underline;
        color: #3399ff;
      }
    </style>
</head>
<body class="bg-black text-warning">
    {% include "doc_header.html" %}
    <main class="container-fluid my-4">
        <div class="row gx-3" style="min-height: calc(100vh - 120px); margin-bottom: 2cm;">
            <aside id="buttons-sidebar" class="col-md-2 p-3 rounded border border-warning bg-black d-flex flex-column gap-3">
                {% block buttons_sidebar %}
                <!-- Buttons sidebar content -->
                {% endblock %}
            </aside>
            <section id="main-content" class="col-md-8 p-3 rounded border border-warning bg-black d-flex flex-wrap flex-column">
                {% block main_content %}
                <!-- Main content area -->
                {% endblock %}
            </section>
            <aside id="settings-sidebar" class="col-md-2 p-3 rounded border border-warning bg-black d-flex flex-column">
                {% block settings_sidebar %}
                <!-- Settings sidebar content -->
                {% endblock %}
            </aside>
        </div>
    </main>
    {% include "doc_footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
