<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GravityWaves Project Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pln_style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.css" />

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/Logo.jpg') }}" alt="GravityWaves Logo" width="40" height="40" class="d-inline-block align-text-top me-2" />
                    <span>GravityWaves Project Management</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>

                        <li class="nav-item"><a class="nav-link" href="{{ url_for('resources_page') }}">Resources</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('gantt_page') }}">Gantt Chart</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('costs_page') }}">Costs</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('reports_page') }}">Reports</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">Â© 2025 GravityWaves Project Management</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>
</body>
</html>
