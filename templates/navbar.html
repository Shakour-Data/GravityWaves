<nav id="navbar" class="navbar" role="navigation" aria-label="Primary">
    <button id="navbar-toggle" class="navbar-toggle" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
    </button>
    <ul id="navbar-menu" class="navbar-list" role="menubar">
        <li role="none"><a href="{{ url_for('index') }}" class="navbar-link navbar-link-bold" role="menuitem" tabindex="0">Home</a></li>
        <li class="dropdown" role="none">
            <a href="javascript:void(0)" class="dropbtn navbar-link navbar-link-bold" aria-haspopup="true" aria-expanded="false" role="menuitem" tabindex="0">Analysis Products</a>
            <div class="dropdown-content" role="menu" aria-label="Analysis Products submenu">
                <a href="{{ url_for('market_status_analysis') }}" class="dropdown-item" role="menuitem" tabindex="-1">Market Status Analysis</a>
                <a href="{{ url_for('forecast_analysis') }}" class="dropdown-item" role="menuitem" tabindex="-1">Forecast Analysis</a>
                <a href="{{ url_for('indicator_analysis') }}" class="dropdown-item" role="menuitem" tabindex="-1">Indicator Analysis</a>
                <a href="{{ url_for('optimization_results') }}" class="dropdown-item" role="menuitem" tabindex="-1">Optimization Results</a>
                <a href="{{ url_for('comparative_results') }}" class="dropdown-item" role="menuitem" tabindex="-1">Comparative Model Results</a>
                <a href="{{ url_for('custom_analysis') }}" class="dropdown-item" role="menuitem" tabindex="-1">Custom Analysis</a>
            </div>
        </li>
        <li role="none"><a href="{{ url_for('about') }}" class="navbar-link" role="menuitem" tabindex="0">About Us</a></li>
        <li role="none"><a href="{{ url_for('pricing') }}" class="navbar-link" role="menuitem" tabindex="0">Pricing</a></li>
        <li role="none"><a href="{{ url_for('sitemap') }}" class="navbar-link" role="menuitem" tabindex="0">Sitemap</a></li>
        <li role="none"><a href="{{ url_for('admin_settings') }}" class="navbar-link" role="menuitem" tabindex="0">Admin Settings</a></li>
    </ul>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbarToggle = document.getElementById('navbar-toggle');
        const navbarMenu = document.getElementById('navbar-menu');
        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Toggle navbar menu on small screens
        navbarToggle.addEventListener('click', () => {
            const expanded = navbarToggle.getAttribute('aria-expanded') === 'true' || false;
            navbarToggle.setAttribute('aria-expanded', !expanded);
            navbarMenu.style.display = navbarMenu.style.display === 'flex' ? 'none' : 'flex';
        });

        // Dropdown toggle
        dropbtn.addEventListener('click', () => {
            const expanded = dropbtn.getAttribute('aria-expanded') === 'true' || false;
            dropbtn.setAttribute('aria-expanded', !expanded);
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!dropbtn.contains(event.target) && !dropdownContent.contains(event.target)) {
                dropbtn.setAttribute('aria-expanded', 'false');
                dropdownContent.style.display = 'none';
            }
        });
    });
</script>
