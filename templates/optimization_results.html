{% raw %}{% extends "base.html" %}

{% block title %}Optimization Results{% endblock %}

{% block content %}
<h1>Optimization Results</h1>
<p>Review the results of optimization processes applied to trading strategies.</p>

<section id="optimization-results" class="section-container">
    <h2>Results Summary</h2>
    <div id="optimization-summary">
        <!-- Summary of optimization results will be displayed here -->
    </div>
    <div id="optimization-chart-container">
        <canvas id="optimization-chart"></canvas>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('optimization-chart').getContext('2d');

    fetch('/api/optimization_results')
    .then(response => response.json())
    .then(data => {
        const labels = data.strategies || [];
        const scores = data.scores || [];

        const optimizationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Performance Score',
                    data: scores,
                    backgroundColor: '#ff9800'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    })
    .catch(error => {
        console.error('Error fetching optimization results:', error);
    });
});
</script>
{% endblock %}
{% endraw %}
