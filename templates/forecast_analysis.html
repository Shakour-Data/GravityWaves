{% extends "base.html" %}

{% block title %}Forecast Analysis{% endblock %}

{% block content %}
<h1>Forecast Analysis</h1>
<p>Configure and view forecasted future market states and price ranges.</p>

<section id="forecast-settings" class="section-container">
    <h2>Settings</h2>
    <form id="forecast-settings-form">
        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" placeholder="e.g. AAPL" required />

        <label for="analysis_date">Analysis Date:</label>
        <input type="date" id="analysis_date" name="analysis_date" required />

        <label for="timeframe">Timeframe:</label>
        <select id="timeframe" name="timeframe" required>
            <option value="1d">1 Day</option>
            <option value="1h">1 Hour</option>
            <option value="5m">5 Minutes</option>
        </select>

        <label for="prediction_horizons">Prediction Horizons (comma separated days):</label>
        <input type="text" id="prediction_horizons" name="prediction_horizons" placeholder="e.g. 1,5,10" required />

        <button type="submit">Generate Forecast</button>
    </form>
</section>

<section id="forecast-results" class="section-container">
    <h2>Forecast Results</h2>
    <div id="forecast-chart-container">
        <canvas id="forecast-chart"></canvas>
    </div>
    <div id="forecast-summary"></div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forecast_analysis.js') }}"></script>
{% endblock %}
