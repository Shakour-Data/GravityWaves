<div id="content-boxes" class="d-flex flex-wrap" style="height: 100%;">
    {% if content_boxes %}
        {% for box in content_boxes %}
        <div class="content-part p-2 rounded border border-warning bg-dark text-light d-flex flex-column justify-content-center align-items-center"
            style="flex: 1 1 33%; min-width: 33%; height: 50%; cursor: pointer;" id="content-box-{{ loop.index }}">
            <h5>{{ box.title }}</h5>
            <p>{{ box.description }}</p>
        </div>
        {% endfor %}
    {% else %}
        {% for i in range(1,7) %}
        <div class="content-part p-2 rounded border border-warning bg-dark text-light d-flex flex-column justify-content-center align-items-center"
            style="flex: 1 1 33%; min-width: 33%; height: 50%; cursor: pointer;" id="content-box-{{ i }}">
            <h5>Content Part {{ i }}</h5>
            <p>Placeholder for content {{ i }}.</p>
        </div>
        {% endfor %}
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentBoxes = document.querySelectorAll('.content-part');
        contentBoxes.forEach(box => {
            box.addEventListener('click', () => {
                // Placeholder for drill-down navigation logic
                alert('Drill down into ' + box.id);
            });
        });
    });
</script>
