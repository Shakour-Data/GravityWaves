<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GravityChats - Register</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header>
        <img src="/static/images/Logo.jpg" alt="GravityChats Logo" id="logo" />
        <h1>Create a New Account</h1>
    </header>
    <main>
        {% if error %}
        <div class="error-message" style="color: red; font-weight: bold; margin-bottom: 1em;">
            {{ error }}
        </div>
        {% endif %}
        <form id="register-form" method="POST" action="/register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required />

            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 GravityChats. All rights reserved.</p>
    </footer>
</body>
</html>
