{% extends "base.html" %}

{% block title %}Custom Analysis{% endblock %}

{% block content %}
<h1>Custom Analysis</h1>
<p>Create and explore custom market analyses tailored to your specific needs.</p>

<section id="custom-analysis-settings" class="section-container">
    <h2>Settings</h2>
    <form id="custom-analysis-form">
        <label for="analysis-name">Analysis Name:</label>
        <input type="text" id="analysis-name" name="analysis_name" placeholder="Enter analysis name" required />

        <label for="parameters">Parameters:</label>
        <textarea id="parameters" name="parameters" rows="5" placeholder="Enter analysis parameters in JSON format" required></textarea>

        <button type="submit">Run Analysis</button>
    </form>
</section>

<section id="custom-analysis-results" class="section-container">
    <h2>Results</h2>
    <pre id="custom-analysis-output"></pre>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('custom-analysis-form');
    const output = document.getElementById('custom-analysis-output');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const analysisName = document.getElementById('analysis-name').value;
        const parametersText = document.getElementById('parameters').value;

        let parameters;
        try {
            parameters = JSON.parse(parametersText);
        } catch (e) {
            alert('Invalid JSON in parameters.');
            return;
        }

        fetch('/api/custom_analysis', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ analysis_name: analysisName, parameters: parameters })
        })
        .then(response => response.json())
        .then(data => {
            output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error running custom analysis:', error);
            output.textContent = 'Error running analysis.';
        });
    });
});
</script>
{% endblock %}
