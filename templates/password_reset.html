<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GravityChats - Password Reset</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header>
        <img src="/static/images/Logo.jpg" alt="Gravity Analysis Logo" id="logo" />
        <h1>Password Reset</h1>
        <p class="slogan-text" style="color: #ffc107; font-weight: bold; font-size: 0.9rem; margin-top: 0.1rem;">Decoding Risk, Empowering Vision</p>
    </header>
    <main>
        <form id="password-reset-form" method="POST" action="/password_reset" style="max-width: 400px; margin: 2rem auto;">
            {% if error %}
            <div class="error-message" style="color: red; font-weight: bold; margin-bottom: 1em;">
                {{ error }}
            </div>
            {% endif %}
            {% if message %}
            <div class="success-message" style="color: green; font-weight: bold; margin-bottom: 1em;">
                {{ message }}
            </div>
            {% endif %}
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required />

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required />

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required />

            <button type="submit" class="btn" style="margin-top: 1em;">Reset Password</button>
            <p style="margin-top: 0.5em;">
                <a href="/login" style="color: #ffc107; font-weight: bold; text-decoration: none;">Back to Login</a>
            </p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 GravityChats. All rights reserved.</p>
    </footer>
</body>
</html>
