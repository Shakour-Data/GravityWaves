<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GravityChats - Market Status Analysis</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header>
        <img src="/static/images/Logo.jpg" alt="GravityChats Logo" id="logo" />
        <h1>Market Status Analysis</h1>
    </header>
    <main id="main-content">
        <p>Market status analysis frontend is under development. Content will be added soon.</p>
    </main>
    <aside id="sidebar">
        <label for="global_ticker">Ticker:</label>
        <input type="text" id="global_ticker" name="global_ticker" placeholder="Enter ticker symbol" />

        <label for="global_analysis_date">Analysis Date:</label>
        <input type="date" id="global_analysis_date" name="global_analysis_date" />

        <label for="global_timeframe">Time Frame:</label>
        <select id="global_timeframe" name="global_timeframe">
            <option value="1d">Daily</option>
            <option value="1wk">Weekly</option>
            <option value="1mo">Monthly</option>
        </select>
    </aside>
    <footer>
        <p>&copy; 2024 GravityChats. All rights reserved.</p>
    </footer>
</body>
</html>
