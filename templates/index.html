<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Market Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <h1>Stock Market Prediction</h1>
    <div id="app">
        <form id="prediction-form">
            <label for="ticker">Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required />

            <label for="candle_count">Number of Candles (days):</label>
            <input type="number" id="candle_count" name="candle_count" value="500" min="10" max="2000" />

            <label for="timeframe">Timeframe:</label>
            <select id="timeframe" name="timeframe">
                <option value="1d" selected>Daily</option>
                <option value="1wk">Weekly</option>
                <option value="1mo">Monthly</option>
            </select>

            <label for="data_source">Data Source:</label>
            <select id="data_source" name="data_source">
                <option value="yahoo" selected>Yahoo Finance</option>
                <option value="tse">Tehran Stock Exchange (TSE)</option>
            </select>

            <button type="submit">Run Analysis</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
